<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/loginpage.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide"> -->
    <title>Autenticação</title>
</head>
<body>
    <div class="main_menu">
        <h2 style="background-color: rgb(222, 222, 222); padding: 40px; border-top-left-radius: 20px; border-top-right-radius: 20px;">Autenticação</h2>
        <div class="login_form" style="position: relative; margin-top: 15vh;">
            <form action="{% url 'loginform' %}" method="POST">
                {% csrf_token %}
                <input type="text" placeholder="Insira o usuário" name="username">
                <input type="password" name="password" id="" placeholder="Insira a senha" style="position: relative; margin-top: 20px;">
                <button type="submit" class="btn btn-outline-primary" style="position: relative; margin-top: 15vh;">Login</button>
            </form>
            <p>{{error}}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
